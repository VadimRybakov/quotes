<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>
<div class="profile">
    <div class="profile_item name">
        <h5>Login</h5>
        <p th:text="${user.login}"></p>
    </div>
    <div class="profile_item email">
        <h5>Email</h5>
        <p th:text="${user.email}"></p>
    </div>
</div>
</body>
</html>
